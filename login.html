<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>大事件登陆/注册</title>
  <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">

  <link rel="stylesheet" href="./assets/css/longin.css">
</head>

<body>
  <!-- 登陆背景 -->
  <div class="layui-main">
    <img src="./assets/images/logo.png" alt="">
  </div>
  <!-- 登陆注册 -->
  <div class="loginAndRegBox">
    <div class="login_title"></div>

    <!-- 登陆界面 -->
    <div class="login-denglu">
      <form class="layui-form" id="dengluform">
        <!-- 用户名 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-username"></i>
          <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input"
            lay-verify="required">
        </div>
        <!-- 密码 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
        </div>
        <!-- 提交按钮 -->
        <div class="layui-form-item "><button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>立即提交</button></div>
        <!-- 去注册 -->
        <div class="layui-form-item zhuce">
          <a href="javascript:;" id="link-zhuce">去注册</a>
        </div>
      </form>
    </div>
    <!-- 注册界面 -->
    <div class="login_zhuce" style="display:none">
      <form class="layui-form" action="" id="zhuceform">
        <!-- 用户名 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-username"></i>
          <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
        </div>
        <!-- 密码 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input" id='pwd'>
        </div>
        <!-- 确认密码 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input type="password" name="repassword" required lay-verify="required|pwd|repwd" placeholder="请确认密码" autocomplete="off" class="layui-input">
        </div>
        <!-- 提交按钮 -->
        <div class="layui-form-item "><button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>注册</button></div>
        <!-- 去登陆 -->
        <div class="layui-form-item zhuce">
          <a href="javascript:;" id="link-login">去登陆</a>
        </div>
      </form>

    </div>

</body>
<script src="./assets/lib/layui/layui.all.js"></script>
<script src="./assets/lib/jquery.js"></script>
<script src="./assets/js/baseapl.js"></script>
<script src="./assets/js/login.js"></script>
</html>
